<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['manage.sale']}</h1>
        <hr/>
        <br/>
        <h:form >
            <p:dataTable id="promocoes"
                         summary="#{msg['sale.list']}"
                         value="#{promocaoBean.listaPromocaoSite(siteBean.site.endereco)}"
                         var="promocao">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.adress']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="endereco" value="#{promocao.site.endereco}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.cnpj']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="cnpj" value="#{promocao.teatro.cnpj}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.name']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="nome" value="#{promocao.nome}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.price']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="preco" value="#{promocao.preco}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.day']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="dia" value="#{promocao.dia}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.hour']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="hora" value="#{promocao.hora}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>
        <div>  
            <p:commandButton action="#{siteBean.logout()}" value="#{msg['return']}"/> 
        </div>
    </h:body>
</html>
