<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['manager.theater']}</h1>
        <hr/>
        <br/>
        <p:commandButton action="#{teatroBean.cadastra()}" value="#{msg['theater.add']}" class="btn"/>
        <br/>
        <br/>
        <h:form>
            <p:dataTable id="teatros"
                         summary="#{msg['theater.list']}"
                         value="#{teatroBean.getTeatros()}"
                         var="teatro">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.cnpj']}" class="header"/>
                    </f:facet>
                    <h:outputText id="cnpj" value="#{teatro.cnpj}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.name']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="nome" value="#{teatro.nome}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.password']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="senha" value="#{teatro.senha}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.email']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="email" value="#{teatro.email}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.city']}"  class="header"/>
                    </f:facet>
                    <h:outputText id="cidade" value="#{teatro.cidade}" />
                </p:column>
                <p:column>  
                    <f:facet name="header"></f:facet>  
                    <p:commandButton action = "#{teatroBean.edita(teatro.id)}" value="#{msg['edit']}" class="btn btn-primary">  
                    </p:commandButton>  
                </p:column>  
                <p:column>  
                    <f:facet name="header"></f:facet>  
                    <p:commandButton action = "#{teatroBean.delete(teatro)}" value="#{msg['remove']}" 
                                     onclick="return confirm('#{msg['confirm']}');"
                                     class="btn btn-danger">  
                    </p:commandButton>  
                </p:column>
            </p:dataTable>
        </h:form>
        <div>  
            <br/>
            <p:commandButton action="pageAdmin?faces-redirect=true" value="#{msg['return']}" style="center" class="btn"/> 
        </div>
    </h:body>
</html>
