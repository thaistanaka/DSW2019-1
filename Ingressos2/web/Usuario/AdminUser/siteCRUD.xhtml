<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['manager.site']}</h1>
        <hr/>
        <br/>
        <h:form>
                <h2>
                    <h:commandButton action="#{siteBean.cadastra}" value="#{msg['site.add']}"/>
                </h2>
                <h:dataTable id="sites"
                             summary="#{msg['site.list']}"
                             value="#{siteBean.getSites()}"
                             var="site">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.email']}" />
                        </f:facet>
                        <h:outputText id="email" value="#{site.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.adress']}" />
                        </f:facet>
                        <h:outputText id="endereco" value="#{site.endereco}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.name']}" />
                        </f:facet>
                        <h:outputText id="nome" value="#{site.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.password']}" />
                        </f:facet>
                        <h:outputText id="senha" value="#{site.senha}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.phone']}" />
                        </f:facet>
                        <h:outputText id="telefone" value="#{site.telefone}" />
                    </h:column>
                    <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{siteBean.edita(site.id)}" value="#{msg['edit']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{siteBean.delete(site)}" value="#{msg['remove']}" 
                                     onclick="return confirm('#{msg['confirm']}');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>
                </h:dataTable>
                <div class="col-sm-2">  
                    <h:commandButton action="pageAdmin?faces-redirect=true" value="#{msg['return']}"/> 
                </div>
        </h:form>
    </h:body>
</html>
