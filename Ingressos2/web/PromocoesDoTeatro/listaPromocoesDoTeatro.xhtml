<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['sale.in.theater']}</h1>
        <hr/>
        <br/>
        <h:form>
        <%
            List<Promocao> promocoes = new PromocaoDAO().listarTodasPromocoesDeUmTeatro(request.getParameter("cnpj"));
        %>
            <h:dataTable id="promocoes"
                         summary="#{msg['sale.in.theater']}"
                         value="#{listaPromocoes.listaPromocoes}"
                         var="promocao">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.adress']}" />
                    </f:facet>
                    <h:outputText id="endereco" value="#{promocao.endereco}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.cnpj']}" />
                    </f:facet>
                    <h:outputText id="cnpj" value="#{promocao.cnpj}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.name']}" />
                    </f:facet>
                    <h:outputText id="nome" value="#{promocao.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.price']}" />
                    </f:facet>
                    <h:outputText id="preco" value="#{palpite.preco}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.day']}" />
                    </f:facet>
                    <h:outputText id="dia" value="#{palpite.dia}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['page.hour']}" />
                    </f:facet>
                    <h:outputText id="hora" value="#{palpite.hora}" />
                </h:column>
            </h:dataTable>
            <div class="col-sm-2">  
                <h:link outcome="index" value="#{msg['return']}" class="btn btn-success" />  
            </div>
        </h:form>
    </h:body>
</html>
