<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg["theater.sale"]}/></h1>
        <h:form id="form" class="form-horizontal">
        <h:inputText id="nome" value="#{promocoesBean.promocao.nome}">
            </h:inputText>
            <div>#{msg["page.cnpj"]}/>
                <inputNumber type="number" required name="cnpj">
                </inputNumber>
            </div>
            
            <a href="/Ingressos/index.jsp">#{msg["return"]}/></a>
            <h:commandButton value="#{msg["enter"]}" action="#{promocoesBean.salva()}" class="btn btn-primary"/>
                </h:commandButton>
            </h:inputText>
        </h:form>
    </h:body>
</html>
