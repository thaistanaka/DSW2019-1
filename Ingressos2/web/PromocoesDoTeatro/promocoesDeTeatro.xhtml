<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg["theater.sale"]}</h1>
        <h:form id="form" class="form-horizontal">
        
           <h:outputLabel for="name" class="control-label col-sm-4">#{msg["page.cnpj"]}</h:outputLabel>
           <h:inputText id="cnpj" value="#{promocaoBean.promocao.teatro.cnpj}" class="form-control" ></h:inputText>
           <h:commandButton id="submit" value='#{msg["enter"]}' action="#{promocaoBean.promocoesPorTeatro}" class='btn btn-primary'>
           </h:commandButton>
           <div class="col-sm-2">  
                <h:commandButton action="/index" value="#{msg['return']}"/> 
           </div>
        </h:form>
    </h:body>
</html>
