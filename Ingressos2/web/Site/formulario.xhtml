<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['page.title']}</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['manager.site']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['page.email']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email" value="#{siteBean.site.email}" class="form-control"   
                                 validatorMessage="#{msg['page.email']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>  
            </div>  
                        
            <div class="form-group">  
                <h:outputLabel for="senha" class="control-label col-sm-4">#{msg['user.password']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputSecret id="senha" value="#{siteBean.site.senha}" class="form-control"   
                                 validatorMessage="#{msg['user.password']}">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="senha"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['page.name']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome" value="#{siteBean.site.nome}" class="form-control"   
                                   validatorMessage="#{msg['page.name']}">
                        <f:validateRequired/>
                        
                    </h:inputText>
                    <h:message for="nome"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="endereco" class="control-label col-sm-4">#{msg['page.adress']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="endereco" value="#{siteBean.site.endereco}" class="form-control"   
                                 validatorMessage="#{msg['page.adress']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="endereco"/>
                </div>  
            
            </div>
            <div class="form-group">  
                <h:outputLabel for="telefone" class="control-label col-sm-4">#{msg['page.phone']}</h:outputLabel>  
                <div class="col-sm-4">
                    <h:inputText id="telefone" value="#{siteBean.site.telefone}" class="form-control"   
                                 validatorMessage="#{msg['page.phone']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="telefone"/>
                </div>  
            </div>
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['save']}" action="#{siteBean.salva()}"
                              class="btn btn-primary" style="width: 80px;">
                         </h:commandButton>  
                    </div>  
                    <br/> 
                </div>  
            </div>
            <div class="col-sm-2">  
                        <h:commandButton action="/Usuario/AdminUser/siteCRUD.xhtml?faces-redirect=true" value="#{msg['return']}"/> 
            </div> 
        </h:form>  
    </h:body>  
</html>
