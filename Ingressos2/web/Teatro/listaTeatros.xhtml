<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['theaters']}</h1>
        <hr/>
        <br/>
        <h:form>
                <h:dataTable id="teatros"
                             summary="#{msg['theater.list']}"
                             value="#{teatroBean.getTeatros()}"
                             var="teatro">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.cnpj']}" />
                        </f:facet>
                        <h:outputText id="cnpj" value="#{teatro.cnpj}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.name']}" />
                        </f:facet>
                        <h:outputText id="nome" value="#{teatro.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.email']}" />
                        </f:facet>
                        <h:outputText id="email" value="#{teatro.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['page.city']}" />
                        </f:facet>
                        <h:outputText id="cidade" value="#{teatro.cidade}" />
                    </h:column>
                </h:dataTable>
                <div class="col-sm-2">  
                    <h:commandButton action="/index" value="#{msg['return']}"/> 
                </div>
        </h:form>
    </h:body>
</html>
