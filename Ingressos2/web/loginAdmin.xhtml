<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['admin.login']}</h1>
        <h:form>
        <div><h:outputLabel for="name" class="control-label col-sm-4">#{msg['user.name']}</h:outputLabel>
            <h:inputText id="name" value="#{adminBean.admin.nome}" class="form-control" required="true"></h:inputText></div>

        <div><h:outputLabel for="senha" class="control-label col-sm-4">#{msg['user.password']}</h:outputLabel>
            <h:inputSecret id="senha" value="#{adminBean.admin.senha}" class="form-control" required="true"></h:inputSecret></div>
        
        <h:commandButton id="submit" value="#{msg['enter']}" action="#{adminBean.login}"/>
        </h:form>
        <h:button outcome="index" value="#{msg['return']}"/>
    </h:body>
</html>
