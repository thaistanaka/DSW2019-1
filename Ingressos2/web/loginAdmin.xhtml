<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['admin.login']}</h1>
        <h:outputLabel for="name" class="control-label col-sm-4">#{msg['user.name']}</h:outputLabel>
        <div><inputText id="name" value="#{adminBean.nome}" class="form-control"></inputText></div>
        
        <h:outputLabel for="senha" class="control-label col-sm-4">#{msg['user.password']}</h:outputLabel>
        <div><inputSecret id="senha" value="#{adminBean.senha}" class="form-control"></inputSecret></div>
        <h:commandButton id="submit" value="#{msg['return']}" action="index"/>
        <h:commandButton id="submit" value="#{msg['enter']}" action="#{adminBean.login}"/>
    </h:body>
</html>
