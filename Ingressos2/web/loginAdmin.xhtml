<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg['admin.login']}</h1>
        <h:form>
            <div><h:outputLabel for="name" class="control-label col-sm-4">#{msg['user.name']} </h:outputLabel>
                <p:inputText id="name" value="#{adminBean.admin.nome}" class="form-control" required="true"></p:inputText></div>
            <br/>
            <div><h:outputLabel for="senha" class="control-label col-sm-4">#{msg['user.password']} </h:outputLabel>
                <p:password id="senha" value="#{adminBean.admin.senha}" class="form-control" required="true"></p:password>
            &nbsp;<p:commandButton id="submit" value="#{msg['enter']}" action="#{adminBean.login}" class="btn"/></div>
        </h:form>
        <br/>
        <p:button id="return" outcome="index" value="#{msg['return']}"/>

    </h:body>
</html>
