<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg["site.login"]}</h1>
        <h:form>
            <div><h:outputLabel for='email' class="control-label col-sm-4">#{msg['page.email']} </h:outputLabel>
                <p:inputText id='email' value="#{siteBean.site.email}" class="form-control" required="true"></p:inputText></div>
            <br/>
            <div><h:outputLabel for='password' class="control-label col-sm-4">#{msg['user.password']} </h:outputLabel>
                <p:password id='password' value="#{siteBean.site.senha}" class="form-control" required="true"></p:password>
            &nbsp;<p:commandButton id="submit" value="#{msg['enter']}" action="#{siteBean.login}" class="btn"></p:commandButton></div>
        </h:form>
        <br/>
        <p:button id="return" outcome="index" value="#{msg['return']}"/>
    </h:body>
</html>
