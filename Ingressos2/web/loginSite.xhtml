<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>#{msg["site.login"]}</h1>
        <h:form>
        <div><h:outputLabel for='email' class="control-label col-sm-4">#{msg['page.email']}</h:outputLabel>
            <h:inputText id='email' value="#{siteBean.site.email}" class="form-control" required="true"></h:inputText></div>

        <div><h:outputLabel for='password' class="control-label col-sm-4">#{msg['user.password']}</h:outputLabel>
        <h:inputSecret id='password' value="#{siteBean.site.senha}" class="form-control" required="true"></h:inputSecret></div>

        <h:commandButton id="submit" value="#{msg['enter']}" action="#{siteBean.login}"/>
        </h:form>
        <h:button outcome="index" value="#{msg['return']}"/>
    </h:body>
</html>
