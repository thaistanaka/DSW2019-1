<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
<h:body>
        <h1>#{msg["theater.login"]}</h1>
        <h:form>
            <h:outputLabel for='email'>#{msg["page.email"]}</h:outputLabel>
            <h:inputText id='email' value='#{site.endereco}'></h:inputText>
            
            <h:outputLabel for='password'>#{msg["user.password"]}</h:outputLabel>
            <h:inputText id='password' value='#{site.senha}'></h:inputText>
            
            <h:commandLink action="/Ingressos2/index">#{msg['return']}</h:commandLink><br/>
            <h:commandButton value="submit" action="index.xhtml" class='btn btn-primary'>#{msg["enter"]}</h:commandButton>
        </h:form>
    </h:body>
</html>
