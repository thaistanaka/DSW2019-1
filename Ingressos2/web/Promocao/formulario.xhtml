<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>#{msg['sale']}</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['manage.sale']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="endereco" class="control-label col-sm-4">#{msg['page.adress']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:selectOneMenu id="endereco" value="#{promocaoBean.promocao.site.endereco}">
                        <f:selectItems value="#{siteBean.sites}"/>
                        <f:converter converterId="SiteConverter" />
                    </h:selectOneMenu>
                    <h:message for="endereco"/>
                </div>  
            </div>  
                        
            <div class="form-group">  
                <h:outputLabel for="cnpj" class="control-label col-sm-4">#{msg['page.cnpj']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:selectOneMenu id="cnpj" value="#{promocaoBean.promocao.teatro.cnpj}">
                        <f:selectItems value="#{teatroBean.teatros}"/>
                        <f:converter converterId="TeatroConverter" />
                    </h:selectOneMenu>
                    <h:message for="cnpj"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['page.name']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome" value="#{promocaoBean.promocao.nome}" class="form-control"   
                                   validatorMessage="#{msg['page.name']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nome"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="preco" class="control-label col-sm-4">#{msg['page.price']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="preco" value="#{promocaoBean.promocao.preco}" class="form-control"   
                                 validatorMessage="#{msg['page.price']}"
                                 a:type="Number" a:step="any" a:min="0.01">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="preco"/>
                </div>  
            
            </div>
            <div class="form-group">  
                <h:outputLabel for="dia" class="control-label col-sm-4">#{msg['page.day']}</h:outputLabel>  
                <div class="col-sm-4">
                    <h:inputText id="dia" value="#{promocaoBean.promocao.dia}" class="form-control"   
                                 validatorMessage="#{msg['page.day']}" required="true">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="dia"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="hora" class="control-label col-sm-4">#{msg['page.hour']}</h:outputLabel>  
                <div class="col-sm-4">
                    <h:inputText id="hora" value="#{promocaoBean.promocao.hora}" class="form-control"   
                                 validatorMessage="#{msg['page.hour']}" required="true">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="hora"/>
                </div>  
            </div>
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['save']}" action="#{promocaoBean.salva()}"
                              class="btn btn-primary" style="width: 80px;">
                         </h:commandButton>  
                    </div>  
                    <br/> 
                </div>  
            </div> 
        </h:form>  
         
            <div class="col-sm-2">  
                <p:button outcome="/Usuario/TeatroUser/teatroUser.xhtml?faces-redirect=true" value="#{msg['return']}"> </p:button>
            </div>
    </h:body>  
</html>
